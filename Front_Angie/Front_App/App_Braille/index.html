<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
    <meta http-equiv="X-content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>App Trductor Braille</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <h1>Trductor Braille</h1>

        <div class="file-input">
            <label for="fileUpload">Seleccionar archivo PDF:</label>
            <input type="file" id="fileUpload" accept=".pdf" />
        </div>

        <div class="buttons">
            <button id="translateBtn">Traducir</button>
            <button id="printBtn">Imprimir</button>
        </div>   

        <div class="preview-container">
            <div class="preview">
                <h2>Texto Original</h2>
                <textarea id="originalText" readonly></textarea>
            </div>

            <div class="preview">
                <h2>Texto Original</h2>
                <textarea id="originalText" readonly></textarea>
            </div>
        </div>
    </div>

         <script src="renderer.js"></script>
</body>
</html>
